name: Build, Publish

on:
  push:
    branches: main
  schedule:
    - cron:  '30 3 * * *'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
      - name: Checkout sort-awesome-lists repo
        run: git clone https://github.com/kvnxiao/sort-awesome-lists
      - name: Build sort-awesome-lists
        uses: actions/setup-go@v3
      - run: cd sort-awesome-lists && go build -o sal-cmd main.go
      - name: Build lists
        run: |
          mkdir docs
          cat lists.conf | while read line || [[ -n $line ]];
          do
             [[ ${line//[[:space:]]/} =~ ^#.* || -z "$line" ]] && continue
             echo $line | tr "=" "\n" | while read -r key; do
             read -r value
               echo "Sorting ${key} at ${value}";
               ./sort-awesome-lists/sal-cmd -t=${{ secrets.GITHUB_TOKEN }} -o=docs/${key}.md ${value}
             done
          done
      - name: Create pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs
          
  publish:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      
    
