name: Generate workflow files

on:
  push:
    branches: ['main']

jobs:     
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
      - name: Create workflow files for lists in lists.json
        run: |
          for row in $(cat lists.json | jq -r '.[]')
          do
             name=$(_jq '.name')
             url=$(_jq '.url')
             cron=$_jq '.schedule')

             echo $name $url $schedule
          done

